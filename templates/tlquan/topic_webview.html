<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>养娃宝</title>
    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
    
    <div class="row">  
		<div class="col-sm-3 col-xs-3">
      		<img src="{{headurl}}" class="img-thumbnail">
      	</div>
      	<div class="col-sm-8 col-xs-8">
			<h3>{{topic.from_user.username}}</h3>
			<p class="lead">
			<h4>{{topic.content}}</h4>
			</p>
			{% for photo in topic.photo_set.all %}
                <img src="{{photo.photo_orig.url}}" width="80%" height="80%">
            {% endfor %}
            <small><code>{{topic.create_time}}</code></small>
      	</div>
    </div>
    
    <div class="row">  
      	<div class="col-sm-8 col-xs-8 col-sm-offset-2 col-xs-offset-2 ">
      	
      			<div class="accordion  text-right" id="accordion2">
					<div class="accordion-group">
						<div class="accordion-heading">
					    	<button type="button" class="btn btn-default accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseOne">评论</button>
					    </div>
					    <div id="collapseOne" class="accordion-body collapse">
					    	<div class="accordion-inner">
					        	<form action="/tlquan/addcommentwebview/{{current_uid}}/{{topic.id}}/" method="post">
                    			<textarea name="comment" rows="1"></textarea>
                    			<input type="submit" value="发布" />
								</form>
					      	</div>
					    </div>
					</div>
				
      		</div>
     	</div>
	</div>

        	<div class="row">
        		<div class="col-sm-8 col-xs-8 col-sm-offset-2 col-xs-offset-2 ">
            		<table class="table">
                      	<tbody>
                      		{% for comment in topic.tlcomment_set.all %}
                      		<tr class="active">
                      		<td>{{comment.from_user.username}}:</td> 
                      		<td>{{comment.content}}</td>
                      		</tr>
                      		{% endfor %}
                      	</tbody>
                    </table>
                </div>
			</div>

</div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
    <script src="/static/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/static/js/offcanvas.js"></script>
  </body>
</html>
